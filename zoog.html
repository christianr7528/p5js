<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
function setup() {
  createCanvas(700, 700);
}

function draw() {
  background(900);
  //text
  fill("black")
  textSize(50)
  text("OH HI",350,150)
  
  //body
  fill(0,500,0)
  rect(200,200,100,175)
  
  //arms
  rect(130,200,70,28)
  rect(300.5,200,70,28)
  rect(350,228,30,75)
  rect(120,228,30,75)
  
  //head
  fill(250,200,150)
  ellipse(250,150,100,100)
  
  //hands
  rect(120,300,30,30)
  rect(350,300,30,30)
  
  //legs
  fill(0,0,300)
  rect(200,375,100,30)
  rect(200,375,30,200)
  rect(270,375,30,200)
  
  //face
  fill(300,300,300)
  ellipse(225,150,30,30)
  ellipse(275,150,30,30)
  fill(100,50,30)
  ellipse(250,160,10,30)
  rect(235,185,30,1)
  
  //pupil
  fill(0,0,0)
  ellipse(225,150,10,10)
  ellipse(275,150,10,10)
}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/christianr7528/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
